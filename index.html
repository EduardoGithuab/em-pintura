
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Em Pintura</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login" id="login">
  <h2>Em Pintura - Acesso</h2>
  <input type="password" id="senha" placeholder="Digite a senha">
  <button onclick="entrar()">Entrar</button>
</div>

<div class="app" id="app" style="display:none;">
  <header>
    <h1>EM PINTURA</h1>
    <p>Telefone: 88 92000-1908</p>
    <p>Email: emendes.cr45@gmail.com</p>
    <p>Instagram: @empintura</p>
  </header>

  <main id="orcamento">
    <h2>ORÇAMENTO</h2>

    <label>Cliente</label>
    <input type="text" id="cliente">

    <label>Área Interna (m²)</label>
    <input type="number" id="interna">

    <label>Área Externa (m²)</label>
    <input type="number" id="externa">

    <label>Forma de Pagamento</label>
    <select id="pagamento">
      <option value="pix">Pix/Dinheiro</option>
      <option value="cartao">Cartão (+5%)</option>
    </select>

    <button onclick="calcular()">Calcular</button>

    <div class="resultado-box">
      <p id="detalhes"></p>
      <h3 id="resultado"></h3>
    </div>

    <div class="qr-area">
      <img id="qrcode" width="120">
    </div>

    <button onclick="window.print()">Salvar PDF</button>
    <button onclick="enviarWhatsApp()">Enviar WhatsApp</button>
  </main>

  <footer>
    <p>Condições de pagamento: Pix, Dinheiro ou Cartão (+5%)</p>
    <p>Assinatura: ____________________________</p>
  </footer>

</div>

<script src="script.js"></script>
</body>
</html>
